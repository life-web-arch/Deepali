<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animated-background"></div>
  <!-- Your content goes here -->
  
<script>
    function greetByTime() {
      var currentTime = new Date().getHours();
      var greetingMessage;
      var audioFileName;

      if (currentTime >= 6 && currentTime < 12) {
        greetingMessage = "Good Morning<br>Dippih<br>üíù";
        audioFileName = "goodnight.mp3";
      } else if (currentTime >= 12 && currentTime < 18) {
        greetingMessage = "Good afternoon!";
        audioFileName = "afternoon_audio.mp3";
      } else if (currentTime >= 18 && currentTime < 22) {
        greetingMessage = "Good evening!";
        audioFileName = "evening_audio.mp3";
      } else {
        greetingMessage = "Good night<br>Deepa<br>üíù";
        audioFileName = "goodnight.ogg";
      }

      document.getElementById("greeting").innerHTML = greetingMessage;
      playCustomAudio(audioFileName);
    }

    function playCustomAudio(fileName) {
      var customAudio = document.getElementById("customAudio");
      customAudio.src = fileName;
      customAudio.play();
    }
  </script>
</head>


<body onload="greetByTime()">
  <h1 id="greeting">Greetings will appear here</h1>
  <audio id="customAudio" preload="auto">
    Your browser does not support the audio element
  </audio>
  
  
  
  
  
  

</html>
