<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animated-background"></div>
  <!-- Your content goes here -->
  <h1 id="greeting">Greetings will appear here</h1>
  <button onclick="startAudio()">Start Audio</button>
  <audio id="customAudio" preload="auto">
    Your browser does not support the audio element.
  </audio>

  <script>
    function greetByTime() {
      var currentTime = new Date().getHours();
      var greetingMessage;
      var audioFileName;

      if (currentTime >= 6 && currentTime < 12) {
        greetingMessage = "Good Morning<br>Dippih<br>üíù";
        audioFileName = "goodnight.mp3";
      } else if (currentTime >= 12 && currentTime < 18) {
        greetingMessage = "Good afternoon!";
        audioFileName = "https://raw.githubusercontent.com/your-username/your-repository/main/afternoon.mp3";
      } else if (currentTime >= 18 && currentTime < 22) {
        greetingMessage = "Good evening!";
        audioFileName = "https://raw.githubusercontent.com/your-username/your-repository/main/evening.mp3";
      } else {
        greetingMessage = "Good night<br>Deepa<br>üíù";
        audioFileName = "https://raw.githubusercontent.com/your-username/your-repository/main/goodnight.mp3";
      }

      document.getElementById("greeting").innerHTML = greetingMessage;
      document.getElementById("customAudio").src = audioFileName;
    }

    function startAudio() {
      var customAudio = document.getElementById("customAudio");
      customAudio.play();
    }

    window.onload = greetByTime;
  </script>
</body>
</html>
